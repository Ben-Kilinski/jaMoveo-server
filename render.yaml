services:
  - type: web
    name: jamoveo-server
    runtime: node
    repo: https://github.com/Ben-Kilinski/jaMoveo-server
    branch: main
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
    nodeVersion: 18
